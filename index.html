<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">

  <!--Font Awesome Icons-->
  <script src="https://kit.fontawesome.com/19b93ddf06.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header">
    <nav class="header__nav"><img src="./images/logo.svg" alt="" class="header__nav__logo"></nav>
  </header>

  <section class="container">
    <figure class="figure"><img src="./images/illustration-mockups.svg" alt="" class="figure__illustration"></figure>

    <main class="content">
      <h1 class="content__heading">Build The Community Your Fans Will Love</h1>

      <p class="content__text">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <a href="" class="content__btn">Register</a>
    </main>
  </section>

  <footer class="footer">
    <div class="footer__social">
      <i class="fab fa-facebook-f footer__social__icon"></i>
      <i class="fab fa-twitter footer__social__icon"></i>
      <i class="fab fa-instagram footer__social__icon"></i>
    </div>
  </footer>

</body>

</html>
